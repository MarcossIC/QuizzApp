<div *ngIf="!store.state().intro">
  <div class="absolute top-0 left-0 z-10">
    <div class="flex item-center min-h-screen">
      <div class="editortabs-container tabs">
          <tab *ngFor="let tab of EditorTabs"
            id="{{tab.name}}"
            [tab]="tab"
            (handleClick)="(true)"
            [isFillterTab]="false"
          ></tab>
      </div>
    </div>
  </div>

   <div class="absolute z-10 top-5 right-5">
      <custom-button
        typeButton="filled"
        text="Go Back"
        customStyle="w-fit px-4 py-2.5 font-bold text-sm"
        (handleClick)="goBack()"
      ></custom-button>
    </div>

    <div class="filtertabs-container">
      <tab
        id="logo-picker"
        [tab]="FilterTabs[0]"
        (handleClick)="(true)"
        [isFillterTab]="true"
        isActiveTab=""
      ></tab>
      <tab
        id="stylish-picker"
        [tab]="FilterTabs[1]"
        (handleClick)="(true)"
        [isFillterTab]="true"
        isActiveTab=""
      ></tab>

      <img src="../../../../../assets/s" alt="" />
    </div>
</div>
